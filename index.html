<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Mind Ecommerce Plant Website</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Remix Icon cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- boxicons font cdn -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- header design -->
    <header>
      <!-- logo -->
      <a href="#" class="logo"><img src="img/logo.svg" alt="" /></a>
      <nav>
        <!-- nav items -->
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>

        <div class="icons">
          <a href="#"><i class="ri-shopping-cart-2-line"></i></a>
          <a href="#"><i class="ri-user-3-line"></i></a>
          <div>|</div>
          <div class="bx bx-menu-alt-right" id="menu-icon"></div>
        </div>
      </nav>
    </header>

    <!-- banner design -->
    <div class="banner">
      <!-- banner content -->
      <div class="banner-content">
        <h1>Buy your dream plants</h1>

        <div class="banner-stats">
          <div>
            <h6>50+</h6>
            <p>Plant Species</p>
          </div>
          <div class="bar"></div>
          <div>
            <h6>100+</h6>
            <p>Cutomers</p>
          </div>
        </div>

        <div class="search-btn">
          <form>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="What are you looking for?"
            />
            <button type="submit" class="search-icon">
              <i class="ri-search-line"></i>
            </button>
          </form>
        </div>
      </div>
      <!-- banner image -->
      <div class="banner-img">
        <img src="img/banner2.svg" alt="" />
      </div>
    </div>

    <!-- Best Selling Products -->
    <section class="best-selling">
      <div class="best-selling-content">
        <h2>Best Selling Plants</h2>
        <p>Easiest way to healthy life by buying your favorite plants</p>
        <button class="btn">
          See more <i class="ri-arrow-right-line"></i>
        </button>
      </div>

      <div class="products">
        <img src="img/product1.png" alt="" />
        <div>
          <h5>Natural Plants</h5>
          <p>₱ 1,400.00</p>
        </div>
      </div>
      <div class="products">
        <img src="img/product2.png" alt="" />
        <div>
          <h5>Artificial Plants</h5>
          <p>₱ 900.00</p>
        </div>
      </div>
      <div class="products">
        <img src="img/product3.png" alt="" />
        <div>
          <h5>Natural Plants</h5>
          <p>₱ 3,500.00</p>
        </div>
      </div>
    </section>

    <!-- script tags -->
    <script src="js/app.js"></script>
  </body>
</html>
